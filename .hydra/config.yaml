task_name: train
tags:
- dev
train: true
compile: false
ckpt_path: null
seed: null
model:
  autoencoderconfig:
    channels: ${data.image_size}
    channel_multipliers:
    - 1
    - 1
    - 2
    - 2
    - 4
    n_resnet_blocks: 2
    img_channels: ${data.image_channels}
    z_channels: 64
  _target_: src.models.autoencoder_module.Autoencoder
  loss:
    _target_: src.models.modules.losses.contperceptual.LPIPSWithDiscriminator
    disc_start: 50001
    kl_weight: 1.0e-06
    disc_weight: 0.5
    disc_in_channels: ${data.image_channels}
  embed_dim: ${model.autoencoderconfig.z_channels}
  lr: 4.5e-06
  ckpt_path: null
  colorize_nlabels: null
  monitor: null
data:
  _target_: src.data.cifar_datamodule.CIFARDataModule
  data_dir: ${paths.data_dir}
  batch_size: 256
  image_size: 32
  image_channels: 3
  num_workers: 0
  pin_memory: false
callbacks:
  model_checkpoint:
    _target_: lightning.pytorch.callbacks.ModelCheckpoint
    dirpath: ${paths.output_dir}/checkpoints
    filename: epoch_{epoch:03d}
    monitor: null
    verbose: false
    save_last: true
    save_top_k: 1
    mode: min
    auto_insert_metric_name: false
    save_weights_only: false
    every_n_train_steps: null
    train_time_interval: null
    every_n_epochs: null
    save_on_train_epoch_end: null
  model_summary:
    _target_: lightning.pytorch.callbacks.RichModelSummary
    max_depth: -1
  rich_progress_bar:
    _target_: lightning.pytorch.callbacks.RichProgressBar
  log_image:
    _target_: src.models.callbacks.log_image_callback.LogImageCallback
  early_stopping:
    monitor: val/acc
    patience: 100
    mode: max
logger:
  wandb:
    _target_: lightning.pytorch.loggers.wandb.WandbLogger
    save_dir: ${paths.output_dir}
    offline: false
    id: null
    anonymous: null
    project: lung-diffusion
    log_model: false
    prefix: ''
    group: ''
    tags: []
    job_type: ''
trainer:
  _target_: lightning.pytorch.trainer.Trainer
  default_root_dir: ${paths.output_dir}
  min_epochs: 1
  max_epochs: 1000
  accelerator: gpu
  devices: 2
  check_val_every_n_epoch: 1
  deterministic: false
paths:
  root_dir: ${oc.env:PROJECT_ROOT}
  data_dir: ${paths.root_dir}/data/
  log_dir: ${paths.root_dir}/logs/
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
extras:
  ignore_warnings: false
  enforce_tags: true
  print_config: true
